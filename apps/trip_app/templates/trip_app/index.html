<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class ="row">
                {% if messages %}
                <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
                </ul>
                {% endif %}
        </div>
        <div class = "row">
            <div class = "col"> 
                <h1> Registration</h1>
                <form name = "register_form" class = "form-group" method ="post" action = "/register">
                    {% csrf_token %}
                    <div class ="">
                        <label>First Name </label>
                        <input type = "text" name="first_name" class = "form-control"> </p>
                    </div>
                    <div class ="form-group">
                        <label>Last Name</label> 
                        <input type = "text" name="last_name" class = "form-control"> </p>
                    </div>
                    <div class ="form-group">
                        <label>Email</label>
                        <input type = "text" name="email" class = "form-control"> </p>
                    </div>          
                    <div class ="form-group">
                        <label> Password</label>
                        <input type = "password" name="password" id = "password" class = "form-control"> </p>
                    </div>
                    <div class ="form-group">
                        <Label>Confirm Password</Label>
                        <input type = "password" name="confirm" class = "form-control"> </p>
                    </div>
                    <input type="submit" value= "Register" >
                </form>
                    
            </div>
            <div class="col ">
                <h1> Login</h1>
                <form name = "login_form" class = "form-group" method = "post" action = "/login">
                    {% csrf_token %}
                    <div class ="form-group">
                        <label>Email </label>
                        <input type = "text" name="email" class = "form-control"> </p>
                    </div>
                    <div class ="form-group">
                        <label>Password</label>
                        <input type = "text" name="password" class = "form-control"> </p>
                    </div>
                    <input type="submit" value= "Login">
                </form>
            </div>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
