<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <h5>Hello {{logged_user.first_name}}! Create a trip!</h5>
            <a href= "/logout"> Logout</a>
        </div>
        
            <div class ="container">
            <div class="row">
                    <p class = "text-danger row" > A trip must contain atleaset 3 characers </p>
            </div>
            <div class="row">
                    <p class = "text-danger row" > A plan must be provided</p>
            </div>
            
            </div>
            <div class="col">
                    {% if messages %}
                    <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                    </ul>
                    {% endif %}
                    <form method ="POST" action = "/trips/process_new">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Destination:</label>
                            <input type = "text" name = "destination" class ="form-control">
                        </div>
                        <div class="form-group">
                            <label>Start Date:</label>
                            <input type = "date" name = "start_date" class ="form-control">
                        </div>
                        <div class="form-group">
                            <label>End Date:</label>
                            <input type = "date"  name = "end_date" class ="form-control">
                        </div>
                        <div class="form-group">
                            <label>Plan:</label>
                            <textarea class = "form-control" name="plan"> </textarea>
                        </div>
                        <div class="form-group">
                            <input type ="submit" value ="Add The Trip" class = "form-control">
                            
                        </div>
                    </form>
                    <a href = "/dashboard" class = "btn"><button> Cancel</button></a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
